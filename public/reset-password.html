<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Restablecer Contraseña</h2>
    <form id="resetForm" class="form">
      <input type="password" id="password" class="input" placeholder="Nueva contraseña" required />
      <input type="password" id="confirmPassword" class="input" placeholder="Confirmar contraseña" required />
      <button type="submit" class="btn">Actualizar Contraseña</button>
    </form>
    <p id="message" class="message"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://cufglydvzflmzmlfphwm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN1ZmdseWR2emZsbXptbGZwaHdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyOTU5ODgsImV4cCI6MjA4MDg3MTk4OH0.F8gcELQQxO6LbqxO1gqhiZwUjLT1DotLqdAmo1YvEv8' // reemplaza con tu anon key
    );

    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');

    // Obtener token de la URL (Magic Link o PCK)
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('access_token');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('confirmPassword').value;

      if (password !== passwordConfirm) {
        message.textContent = 'Las contraseñas no coinciden.';
        message.classList.remove('success');
        message.classList.add('error');
        return;
      }

      // Actualizar contraseña usando token
      const { data, error } = await supabase.auth.updateUser({
        password: password,
        accessToken: token // necesario si es PCK
      });

      if (error) {
        message.textContent = error.message;
        message.classList.remove('success');
        message.classList.add('error');
      } else {
        message.textContent = 'Contraseña actualizada correctamente.';
        message.classList.remove('error');
        message.classList.add('success');
        form.reset();
      }
    });
  </script>
</body>
</html>
