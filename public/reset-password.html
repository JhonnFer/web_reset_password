<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
</head>
<body>
  <h2>Restablecer Contraseña</h2>
  <form id="resetForm">
    <input type="password" id="password" placeholder="Nueva contraseña" required />
    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
    <button type="submit">Actualizar Contraseña</button>
  </form>
  <p id="message"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://cufglydvzflmzmlfphwm.supabase.co',
      'YOUR_ANON_KEY' // usa tu anon key
    );

    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');

    // Obtener token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('access_token');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('confirmPassword').value;

      if (password !== passwordConfirm) {
        message.textContent = 'Las contraseñas no coinciden.';
        message.style.color = 'red';
        return;
      }

      // Intercambiar token por sesión y actualizar contraseña
      const { data, error } = await supabase.auth.updateUser({
        password: password,
        accessToken: token
      });

      if (error) {
        message.textContent = error.message;
        message.style.color = 'red';
      } else {
        message.textContent = 'Contraseña actualizada correctamente.';
        message.style.color = 'green';
        form.reset();
      }
    });
  </script>
</body>
</html>
