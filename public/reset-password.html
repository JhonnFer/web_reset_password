<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    </head>
<body>
    <div class="container">
        <form id="resetForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Nueva Contraseña" required minlength="6">
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required minlength="6">
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>

            <button type="submit" id="submitBtn" class="btn">
                <span id="btnText">Restablecer Contraseña</span>
                <span id="btnLoader" class="loader" style="display: none;"></span>
            </button>
        </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Declaramos las constantes globales aquí. app.js las reutilizará.
        const SUPABASE_URL = 'https://cufglydvzflmzmlfphwm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN1ZmdseWR2emZsbXptbGZwaHdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyOTU5ODgsImV4cCI6MjA4MDg3MTk4OH0.F8gcELQQxO6LbqxO1gqhiZwUjLT1DotLqdAmo1YvEv8';
        
        // Creamos la instancia principal de Supabase que app.js reutilizará
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
             auth: {
                autoRefreshToken: false,
                persistSession: false,
            }
        });

        // Lógica de Captura Inmediata (Para superar el problema de timing)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const tokenType = params.get('type');
        
        if (accessToken && (tokenType === 'recovery' || tokenType === 'signup')) {
            console.log("[Inline Script] Token detectado. Intentando setSession inmediatamente...");
            
            // Intentamos establecer la sesión DE INMEDIATO (Si falla, onAuthStateChange en app.js es la reserva)
            supabase.auth.setSession({ access_token: accessToken })
                .then(({ error }) => {
                    if (error) {
                        console.error('[Inline Script] Falló la captura inmediata:', error.message);
                    } else {
                        console.log('[Inline Script] ¡Captura inmediata exitosa! Sesión establecida.');
                    }
                });
        }
    </script>
    
    <script src="app.js"></script>
</body>
</html>
